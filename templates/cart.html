{% extends "index.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

<div class="cartname">
    <h2>Your Cart</h2>
</div>

{% if cart_items %}
<ul class='cart-list'>
    {% for item in cart_items %}
    <li>
        <img src="{{url_for ('static',filename='images/'+item[3])}}">
        <span>{{ item[1]}} - â‚¹{{ item[4] }}</span>
        <a href="{{ url_for('remove_from_cart', product_id=item[0]) }}" class="remove-btn">Remove</a>
    </li>
    {% endfor %}
</ul>

<div class="btn">
    <h2><a href="{{ url_for('home') }}">Continue Shopping</a></h2>
</div>

{% else %}
    <p>Your cart is empty.</p>
{% endif %}
{% endblock %}
